<% if (add === "row") { %>
<div class="row" id="<%= id %>">
</div>
<% } else { %>
<div  style="display: inline-block; width: 12%; margin: 0 auto;">
    <div class="thumbnail" title="<%= filename %>">
        <img src="<%= imagesrc %>"/>
        <p class="text-center" style="margin: 0; font-size: 11px; text-overflow: ellipsis; overflow: hidden;">
        <%= filename %>
        </p>
    </div>
</div>
<% } %>
